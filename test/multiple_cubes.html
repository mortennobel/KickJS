/**
 * All code is in an anonymous closure to keep the global namespace clean.
 *
 * @param {number=} overflow
 * @param {number=} startdenom
 */
(function (pool, math, width, chunks, significance, overflow, startdenom) {


//
// seedrandom()
// This is the seedrandom function described above.
//
math['seedrandom'] = function seedrandom(seed, use_entropy) {
  var key = [];
  var arc4;

  // Flatten the seed string or build one from local entropy if needed.
  seed = mixkey(flatten(
    use_entropy ? [seed, pool] :
    arguments.length ? seed :
    [new Date().getTime(), pool, window], 3), key);

  // Use the seed to initialize an ARC4 generator.
  arc4 = new ARC4(key);

  // Mix the randomness into accumulated entropy.
  mixkey(arc4.S, pool);

  // Override Math.random

  // This function returns a random double in [0, 1) that contains
  // randomness in every bit of the mantissa of the IEEE 754 value.

  math['random'] = function random() {  // Closure to return a random double:
    var n = arc4.g(chunks);             // Start with a numerator n < 2 ^ 48
    var d = startdenom;                 //   and denominator d = 2 ^ 48.
    var x = 0;                          //   and no 'extra last byte'.
    while (n < significance) {          // Fill up all significant digits by
      n = (n + x) * width;              //   shifting numerator and
      d *= width;                       //   denominator and generating a
      x = arc4.g(1);                    //   new least-significant-byte.
    }
    while (n >= overflow) {             // To avoid rounding up, before adding
      n /= 2;                           //   last byte, shift everything
      d /= 2;                           //   right using integer math until
      x >>>= 1;                         //   we have exactly the desired bits.
    }
    return (n + x) / d;                 // Form the number within [0, 1).
  };

  // Return the seed that was used
  return seed;
};

//
// ARC4
//
// An ARC4 implementation.  The constructor takes a key in the form of
// an array of at most (width) integers that should be 0 <= x < (width).
//
// The g(count) method returns a pseudorandom integer that concatenates
// the next (count) outputs from ARC4.  Its return value is a number x
// that is in the range 0 <= x < (width ^ count).
//
/** @constructor */
function ARC4(key) {
  var t, u, me = this, keylen = key.length;
  var i = 0, j = me.i = me.j = me.m = 0;
  me.S = [];
  me.c = [];

  // The empty key [] is treated as [0].
  if (!keylen) { key = [keylen++]; }

  // Set up S using the standard key scheduling algorithm.
  while (i < width) { me.S[i] = i++; }
  for (i = 0; i < width; i++) {
    t = me.S[i];
    j = lowbits(j + t + key[i % keylen]);
    u = me.S[j];
    me.S[i] = u;
    me.S[j] = t;
  }

  // The "g" method returns the next (count) outputs as one number.
  me.g = function getnext(count) {
    var s = me.S;
    var i = lowbits(me.i + 1); var t = s[i];
    var j = lowbits(me.j + t); var u = s[j];
    s[i] = u;
    s[j] = t;
    var r = s[lowbits(t + u)];
    while (--count) {
      i = lowbits(i + 1); t = s[i];
      j = lowbits(j + t); u = s[j];
      s[i] = u;
      s[j] = t;
      r = r * width + s[lowbits(t + u)];
    }
    me.i = i;
    me.j = j;
    return r;
  };
  // For robust unpredictability discard an initial batch of values.
  // See http://www.rsa.com/rsalabs/node.asp?id=2009
  me.g(width);

//
// flatten()
// Converts an object tree to nested arrays of strings.
//
/** @param {Object=} result
  * @param {string=} prop
  * @param {string=} typ */
function flatten(obj, depth, result, prop, typ) {
  result = [];
  typ = typeof(obj);
  if (depth && typ == 'object') {
    for (prop in obj) {
      if (prop.indexOf('S') < 5) {    // Avoid FF3 bug (local/sessionStorage)
        try { result.push(flatten(obj[prop], depth - 1)); } catch (e) {}
      }
    }
  }
  return (result.length ? result : obj + (typ != 'string' ? '\0' : ''));

//
// mixkey()
// Mixes a string seed into a key that is an array of integers, and
// returns a shortened string seed that is equivalent to the result key.
//
/** @param {number=} smear
  * @param {number=} j */
function mixkey(seed, key, smear, j) {
  seed += '';                         // Ensure the seed is a string
  smear = 0;
  for (j = 0; j < seed.length; j++) {
    key[lowbits(j)] =
      lowbits((smear ^= key[lowbits(j)] * 19) + seed.charCodeAt(j));
  }
  seed = '';
  for (j in key) { seed += String.fromCharCode(key[j]); }
  return seed;
}

//
// lowbits()
// A quick "n mod width" for width a power of 2.
//
function lowbits(n) { return n & (width - 1); }

// initialization.

    <script type="text/javascript">
        var engine;
        var meshRenderer;
        Math.seedrandom("hello");
        
        var log = function (output) {
            var element = document.getElementById("output");
            element.innerHTML = element.innerHTML+output+"<br>";
        };

        var clearLog = function(){
            var element = document.getElementById("output");
            element.innerHTML = "";
        };

        var shader;

        function setMaterial(vertexShaderId, fragmentShaderId){
            clearLog();
            var vs = document.getElementById(vertexShaderId).value;
            var fs = document.getElementById(fragmentShaderId).value;
            if (!shader){
                shader = new KICK.material.Shader(engine);
                shader.vertexShaderSrc = vs;
                shader.fragmentShaderSrc = fs;
                shader.errorLog = log;
                shader.updateShader();
                var missingAttributes = meshRenderer.mesh.verify(shader);
                if (missingAttributes){
                    log("Missing attributes in mesh "+JSON.stringify(missingAttributes));
                    return;
                }
            }
            meshRenderer.material = new KICK.material.Material(engine,{
                name:"Some material",
                shader:shader
            });
        }
        var transforms = [];
        function addObject(pos){
            var gameObject = engine.activeScene.createGameObject(),
                    transform = gameObject.transform;
            meshRenderer = new KICK.scene.MeshRenderer();
            meshRenderer.mesh = engine.resourceManager.getMesh("kickjs://mesh/cube/?length=0.5");
            setMaterial('vertexShaderColor','fragmentShader');
            gameObject.addComponent(meshRenderer);
            transform.localScale = [0.8*Math.random(),0.8*Math.random(),0.8*Math.random()];
            transform.localRotationEuler = [360*Math.random(),360*Math.random(),360*Math.random()];
            transform.localPosition = pos;
            transforms.push(transform);
        }

        function initKick() {
            engine = new KICK.core.Engine('canvas',{
                enableDebugContext: true
            });
            var cameraObject = engine.activeScene.createGameObject();
            var camera = new KICK.scene.Camera({
                clearColor: [0,0,0,1]
            });
            cameraObject.transform.localPosition = [0,0,10];
            cameraObject.addComponent(camera);
            var count = 0;
            for (var i=-1;i<=1;i+=0.1){
                for (var j=-1;j<=1;j+=0.1){
                    addObject([i*10,j*10,0]);
                    count++;
                }
            }
            console.log("Created "+count+" cubes");
        }
        function flipQuat(){
            for (var j=0;j<transforms.length;j++){
                var t = transforms[j];
                var q = t.localRotation;
                for (var i=0;i<4;i++){
                    q[i] *= -1;
                }
                t.localRotation = q;
            }
        }
        function randomizeRotation(){
            for (var j=0;j<transforms.length;j++){
                var t = transforms[j];
                t.localRotationEuler = [360*Math.random(),360*Math.random(),360*Math.random()];
            }
        }

    </script>

  <h2>Output</h2>

  <div id="example" class="yui3-skin-sam"></div>
  <button onclick="flipQuat();">Flip quaternions</button>
  <button onclick="randomizeRotation();">Randomize rotation</button>

    gl_Position = _mvProj * vec4(vertex, 1.0);
    vColor = color.xyz;
}
  </textarea>

void main(void)
{
    gl_FragColor = vec4(vColor.x, vColor.y, vColor.z, 1.0);
}
