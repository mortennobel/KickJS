    <script type="text/javascript">
        var engine;
        var meshRenderer;
        var lastSelectedMaterial = null;
        var texture;

        var materials = [];

        var log = function (output) {
            var element = document.getElementById("output");
            element.innerHTML = element.innerHTML+output+"<br>";
        };

        var clearLog = function(){
            var element = document.getElementById("output");
            element.innerHTML = "";
        }

        function setMesh(meshFactoryFunc){
            clearLog();
            meshRenderer.mesh = meshFactoryFunc(engine);
        }

        function initMaterials(vertexShaderId, fragmentShaderId){
            clearLog();
            var vs = document.getElementById(vertexShaderId).value;
            var fs = document.getElementById(fragmentShaderId).value;
            var shader = new KICK.material.Shader(engine);
            shader.vertexShaderSrc = vs;
            shader.fragmentShaderSrc = fs;
            shader.errorLog = log;
            shader.updateShader();
            var missingAttributes = meshRenderer.mesh.verify(shader);
            if (missingAttributes){
                log("Missing attributes in mesh "+JSON.stringify(missingAttributes));
                return;
            }

            texture = new KICK.texture.Texture(engine);
            texture.setTemporaryTexture();

            var material = new KICK.material.Material({
                name:"Some material ",
                shader:shader,
                uniforms: {
                    tex: {
                        value: texture,
                        type: KICK.core.Constants.GL_SAMPLER_2D
                    }
                },
                textures:[texture]
            });
            materials.push(material);

            meshRenderer.material = materials[0];
        }

        function recalculateNormals(){
            clearLog();
            var mesh = meshRenderer.mesh;
            mesh.recalculateNormals();
            mesh.updateData();
        }

        function recalculateTangents(){
            clearLog();
            var mesh = meshRenderer.mesh;
            mesh.recalculateTangents();
            mesh.updateData();
        }

        function initKick() {
            engine = new KICK.core.Engine('canvas',{
                enableDebugContext: true
            });
            var cameraObject = engine.activeScene.createGameObject();
            var camera = new KICK.scene.Camera({
                clearColor: [0.5,1,1,1]
            });
            cameraObject.addComponent(camera);

            var gameObject = engine.activeScene.createGameObject();
            meshRenderer = new KICK.scene.MeshRenderer();
            setMesh(KICK.mesh.MeshFactory.createPlane);
            initMaterials('vertexShader','fragmentShader');
            gameObject.addComponent(meshRenderer);
        }

        function setTmpTexture(){
            texture.setTemporaryTexture();
        }

<body onload="initKick();">
  <canvas id="canvas" style="border: none;" width="300" height="300"></canvas> <br>
  This example shows how textures can be used
  <br>
  <h2>Load texture</h2>
  <a href="#" onclick="setTmpTexture(); return false;">TemporaryTexture</a>
  <a href="#" onclick="setGIF(); return false;">Test.jpeg (RGB 25x40)</a>
  <a href="#" onclick="setPNG(); return false;">webgl.png (RGBA 128x128)</a>
  <h2>Output</h2>
  <div id="output" style="color: red;">
  </div>
  <h2>Show data</h2>
  <div style="display:none;">
    <textarea style="width:500px;height:150px;" id="vertexShader">
attribute vec3 vertex;
attribute vec2 uv1;

varying vec2 uv;

void main(void) {
    gl_Position = vec4(vertex, 1.0);
    uv = uv1;
}
  </textarea>

  <textarea style="width:500px;height:150px;" id="fragmentShader">
#ifdef GL_ES
precision highp float;
#endif
uniform sampler2D tex;
varying vec2 uv;
void main(void)
{
    gl_FragColor = texture2D(tex, uv);
}
  </textarea>
</div>
